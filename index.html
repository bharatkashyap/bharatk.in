<!DOCTYPE html>
<html>
  <head>
    <link href = https://fonts.googleapis.com/css?family=Pontano+Sans rel = stylesheet type = text/css>
    <link href = https://fonts.googleapis.com/css?family=Sorts+Mill+Goudy rel = stylesheet type = text/css>
    <link href = style.css rel = stylesheet type = text/css>
    <title>Bharat</title>
  </head>
<body>
<div class = centrepiece>
  <div id = heading>
    Bharat Kashyap
  </div>
  
  <div id = location>
    New Delhi/Punjab, India
  </div>
  
  <div id = showpiece>
    <img src = panval.jpg> <br/>
    <span id = imagetext>The Trivandrum Rajdhani crossing the Panvel Bridge.</span>
    <!-- Picture credit to www.railpicture.net -->
  </div>
  
  <div id = interests>
    <center>
    <table>
      <tbody>
        <tr>
          <td id = github><a href = http://www.github.com/bharatkashyap target = _blank>Github</a></td>
          <td id = quiz><a href = https://bharatkashyap.github.io/quizzes target = _blank>Quizzing</a></td>
        </tr>
        <tr>
          <td onClick = describe(this) id = travel><span class = link>Travel</span></td>
          <td onClick = describe(this) id = misc><span class = link>Misc</span></td>
        </tr>
      </tbody>
    </table>
    </center>
  </div>
  
  <div id = subtext>
    <li id = medium><a href = http://www.medium.com/@bharatkashyap target = _blank>Medium</a></li> &nbsp; &nbsp; &bullet; &nbsp; &nbsp;
    <li id = twitter><a href = http://www.twitter.com/bharattttttt target = _blank>Twitter</a></li> <br/>
    <li id = contact>bharatkashyap[at]outlook[dot]com</li> <br/> <li id = work onClick = fadeInterests()><span class = link>About</span></li>
  </div>  
</div>
<script>
  function fadeInterests()
    {
      var home = document.getElementById('showpiece');
      var work = document.getElementById('interests');
      home.style.display = 'none';
      work.style.display = 'block';
    }
  function describe(e)
    {
      var id = e.id;
      switch(id)
        {
          case "travel":
            e.innerHTML = "Through India, <br/><a href = https://goo.gl/photos/W7QadMxLVPw2FtfL8 target = _blank>by rail</a>."
            break;
          case "misc":
            e.innerHTML = "<em><a href = http://www.wmtc.org.in target = _blank>Shramdaan</a></em>"
            break;
        }
    }
</script>
</body>
</html>
